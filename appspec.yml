version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
      script:
        - /bin/bash install_dependencies.sh
  AfterInstall:
    - location: scripts/install_composer_dependencies.sh
      timeout: 300
      runas: root
      script:
        - /bin/bash install_composer_dependencies.sh
    - location: scripts/start_server.sh
      timeout: 30
      runas: root
      script:
        - /bin/bash start_server.sh
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 30
      runas: root
      script:
        - /bin/bash stop_server.sh
