version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/drupal
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/install_composer_dependencies.sh
      timeout: 300
      runas: root
      script:
        - /bin/bash scripts/install_composer_dependencies.sh
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
      script:
        - /bin/bash scripts/start_server.sh
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
      script:
        - /bin/bash scripts/stop_server.sh
