version: 0.0
os: linux
files:
    - source: ./
      destination: /var/www/release/
permissions:
    - object: /var/www/html/drupal
      owner: www-data
      group: www-data
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
  AfterInstall:
    - location: scripts/install_composer_dependencies.sh
    - location: scripts/start_server.sh
  ApplicationStop:
    - location: scripts/stop_server.sh
